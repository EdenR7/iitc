<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0,
        userNumber;
      for (let i = 0; i < 5; i++) {
        userNumber = Number(prompt("Please enter a number "));
        sum += userNumber;
      }
      alert("Sum of the numbers: " + sum);
      alert("Average of the numbers: " + sum / 5);
    </script>
  </body>
</html>
