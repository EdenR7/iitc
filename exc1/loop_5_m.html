<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let tagretNumber = Number(prompt("Insert a number: ")),
        factorial = 1;
      for (let i = 1; i <= tagretNumber; i++) {
        factorial *= i;
      }
      alert("Factorial: " + factorial);
    </script>
  </body>
</html>
