<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("Even numbers to 50:");
      let num3 = 2;
      do {
        console.log(num3);
        num3 += 2;
      } while (num3 <= 50);

      console.log("Numbers from 1 to 50 with steps of 3:");
      let num4 = 1;
      do {
        console.log(num4);
        num4 += 3;
      } while (num4 <= 50);
    </script>
  </body>
</html>
